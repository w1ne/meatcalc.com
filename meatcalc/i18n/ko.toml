### 🦃 터키

맛있는 터키를 구울 때는 180°C로 예열된 오븐을 사용하세요. 평균적으로, 터키를 킬로그램당 약 40분 동안 구워야 합니다. 그러나 터키의 크기와 충전물이 요리 시간에 영향을 줄 수 있습니다. 오븐에서 꺼내기 전에 항상 터키가 내부 온도 74°C에 도달하는지 확인하세요.

### 🦆 오리

완전히 요리된 오리와 바삭한 피부를 얻으려면 200°C의 더 높은 온도에서 구웁니다. 일반적인 구이 시간은 킬로그램당 약 50분이지만, 이는 오리의 크기에 따라 크게 달라질 수 있습니다. 항상 내부 온도를 확인하고, 완전히 요리된 오리는 74°C를 목표로 하되, 일부는 중간에 약간 핑크색을 선호할 수 있습니다.

### 🐐 염소고기

염소의 나이와 식단에 따라 염소고기의 연도와 맛은 크게 달라질 수 있습니다. 시작점으로, 180°C에서 킬로그램당 약 75분 도중 구이해보세요. 특정 부위와 원하는 익힘 정도에 따라 조리 시간과 온도를 필요에 따라 조정하세요.

### 🦌 사슴고기

사슴고기는 그 자체가 가는 편이므로 과도하게 요리하면 말라버릴 수 있습니다. 이를 피하기 위해, 중희 구이를 위해 180°C에서 킬로그램당 약 55분 동안 구웁니다. 고기 온도계를 사용하여 내부 온도가 중희로 63°C 정도인지 확인하세요.

