# 완벽한 구이 시간을 안내합니다: 얼마나 오래 구워야 할까요?

구이는 고기의 깊고 풍부한 맛을 살려주는 요리법의 대표적인 예입니다. 그러나 완벽한 구이 시간을 찾는 것은 어렵습니다. 이제부터는 저희의 구이 시간 계산기가 맛있는 구이를 만들기 위한 여정에서 안내를 제공합니다.

## 구이 시간 예시

### 🐔 치킨

치킨을 180°C에서 구우는 것은 촉촉한 내부와 바삭한 피부를 얻는 효과적인 방법입니다. 권장 구이 시간은 킬로그램당 약 44분입니다. 치킨이 완전히 익었는지 확인하려면 고기 온도계를 새의 가장 두꺼운 부분에 꽂아보세요. 단, 뼈에는 꽂지 마세요. 내부 온도는 74°C에 도달해야 합니다. 채소를 썰기 전에 약 15분 동안 치킨을 쉬게 해 주스가 다시 분배될 수 있도록 해야 합니다.

### 🐄 소고기

소고기를 구울 때는 오븐을 200°C로 예열합니다. 중간으로 구울 경우 킬로그램당 약 60분을 굽는 것이 좋은 지침이 될 수 있습니다. 물론, 이는 소고기를 좀 더 드러우거나 완전히 구워 먹는 것을 선호하는 경우 조정될 수 있습니다. 고기 온도계를 사용하고, 중희는 내부 온도가 63°C, 중간은 71°C, 완전히 구워진 경우는 77°C를 목표로 합니다. 고기가 촉촉하게 유지되도록 소고기를 썰기 전에 15-20분 동안 쉬게 합니다.

### 🐖 돼지고기

돼지고기를 구울 때는 180°C가 표준 온도입니다. 고기의 다양한 부위를 고려할 때, 킬로그램당 약 90분 구이하는 것이 대략적인 가이드라인으로 제공될 수 있습니다. 돼지고기는 내부 온도가 71°C에 도달할 때까지 익혀야 합니다. 돼지고기가 촉촉하게 유지되도록 썰기 전에 10-15분 동안 쉬게 해야 합니다.

### 🐑 양고기

연한, 촉촉한 양고기를 구울 때는 오븐을 200°C로 예열합니다. 일반적으로, 킬로그램당 약 60분의 구이 시간을 목표로 합니다. 양고기를 얼마나 익히길 원하는지에 따라 조리 시간을 조정하세요. 항상 양고기를 썰기 전에 15-20분 동안 쉬게 해야 합니다.

### 🐟 물고기

물고기는 180°C에서 효과적으로 구울 수 있습니다. 그러나 요리 시간은 물고기의 종류와 두께에 따라 크게 달라질 수 있습니다. 일반적으로, 킬로그램당 약 25분 구이하면 많은 종류에 적합합니다. 물고기는 완료되면 포크로 쉽게 뜯어질 수 있어야 합니다.

